<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node
    <script>
      document.write(process.versions.node);
    </script>
    , Chrome
    <script>
      document.write(process.versions.chrome);
    </script>
    , and Electron
    <script>
      document.write(process.versions.electron);
    </script>
    .
    <button id="notBtn">show notificatio</button>
    <input type="text" id="inp" />
    <div class="alert alert-primary" role="alert">
      Selecione uma pasta
    </div>
    <div class="container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="folder">
            Folder
          </button>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label=""
          aria-describedby="basic-addon1"
          id="iptFolder"
        />
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Links</span>
            </div>
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="links"
            ></textarea>
          </div>
        </div>
        <div class="col-sm-2">
          <button
            class="btn btn-success"
            type="button"
            onclick="download()"
            id="download"
          >
            Download
          </button>
        </div>
      </div>
      <br />

      <div class="d-flex flex-row-reverse bd-highlight">
        <label id="label-progress" for="download-bar">0/0</label>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated active"
          style="width: 0%;"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          id="download-bar"
        >
          0%
        </div>
      </div>
      <div class="d-flex justify-content-around mt-3">
        <button class="btn btn-primary" onclick="onPause()" id="pause" disabled>
          Pause
        </button>
        <button
          class="btn btn-success"
          onclick="onContinue()"
          id="continue"
          disabled
        >
          Continue
        </button>
      </div>
      <br />
      <!-- <div>
        <button
          class="btn btn-danger"
          type="button"
          onclick="changeDefaultSize()"
        >
          Change Size window
        </button>
      </div> -->

      <!-- <div class="row">
        <div class="col-sm">
          <button onclick="enable2Disable1()" disabled id="t1">Teste 1</button>
        </div>
        <div class="col-sm">
          <button onclick="enable1Disable2()" id="t2">Teste 2</button>
        </div>
      </div> -->

      <div class="d-flex justify-content-around mt-3 mb-2">
        <button
          class="btn btn-primary"
          onclick="enable2Disable1()"
          disabled
          id="t1"
        >
          Teste 1
        </button>
        <button class="btn btn-primary" onclick="enable1Disable2()" id="t2">
          Teste 2
        </button>
      </div>

      <div class="row">
        <div class="col-sm">
          <label for="userName">User Name</label>
          <input type="text" id="userName" />
        </div>
        <div class="col-sm">
          <label for="passWord">Password</label>
          <input type="password" id="passWord" />
        </div>
        <div class="col-sm">
          <button class="btn btn-primary" onclick="logIn()" id="logIn">
            Login
          </button>
        </div>
      </div>
    </div>
    <!-- Toasts -->
    <div id="toast-start" class="toast" role="alert" data-delay="10000">
      <div class="toast-header">
        <strong class="mr-auto">Aviso!</strong>
        <small>Just now</small>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Download Iniciado!
      </div>
    </div>
    <div id="toast-done" class="toast" role="alert" data-delay="10000">
      <div class="toast-header">
        <strong class="mr-auto">Aviso!</strong>
        <small>Just now</small>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Download Concluido!
      </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="back.js"></script>
  </body>
</html>
