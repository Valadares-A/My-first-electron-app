<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <!-- <script src="main.js"></script> -->
    <!-- <script src="back.js"></script> -->
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node
    <script>
      document.write(process.versions.node);
    </script>
    , Chrome
    <script>
      document.write(process.versions.chrome);
    </script>
    , and Electron
    <script>
      document.write(process.versions.electron);
    </script>
    .
    <button id="notBtn">show notificatio</button>
    <input type="text" id="inp">
  </body>
  <script>
    const { ipcRenderer } = require("electron");
    let btn = document.getElementById("notBtn");
    let inp = document.getElementById("inp");
    let mensage = "";

    inp.addEventListener("keydown", (event)=>{
        console.log(event.target.value);        
        mensage = event.target.value;
    });

    btn.addEventListener("click", (event) => {
      console.log(event);
      ipcRenderer.send("x", { name: "x", value: event.x });
      ipcRenderer.send("y", { name: "y", value: event.y });
      ipcRenderer.send("notify", mensage);
    });
  </script>
</html>
