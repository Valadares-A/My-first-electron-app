<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node
    <script>
      document.write(process.versions.node);
    </script>
    , Chrome
    <script>
      document.write(process.versions.chrome);
    </script>
    , and Electron
    <script>
      document.write(process.versions.electron);
    </script>
    .
    <button id="notBtn">show notificatio</button>
    <input type="text" id="inp" />
    <div class="alert alert-primary" role="alert">
      Selecione uma pasta
    </div>
    <div class="container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="folder">
            Folder
          </button>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label=""
          aria-describedby="basic-addon1"
          id="iptFolder"
        />
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Links</span>
            </div>
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="links"
            ></textarea>
          </div>
        </div>
        <div class="col-sm-2">
          <button
            class="btn btn-success"
            type="button"
            onclick="download()"
            id="download"
          >
            Download
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary"
            onclick="onPause()"
            id="pause"
            disabled
          >
            Pause
          </button>
        </div>
        <div class="col">
          <button
            class="btn btn-success"
            onclick="onContinue()"
            id="continue"
            disabled
          >
            Continue
          </button>
        </div>
      </div>
      <br />
      <div>
        <button
          class="btn btn-danger"
          type="button"
          onclick="changeDefaultSize()"
        >
          Change Size window
        </button>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 0%;"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          id="download-bar"
        >
          25%
        </div>
      </div>
      <div>
        <input type="text" value="0" disabled id="toshow" />
      </div>
      <div class="row">
        <div class="col-sm">
          <button onclick="enable2Disable1()" disabled id="t1">Teste 1</button>
        </div>
        <div class="col-sm">
          <button onclick="enable1Disable2()" id="t2">Teste 2</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <label for="userName">User Name</label>
          <input type="text" id="userName">
        </div>
        <div class="col-sm">
          <label for="passWord">Password</label>
          <input type="password" id="passWord">
        </div>
        <div class="col-sm">
          <button class="btn btn-primary" onclick="logIn()" id="logIn">Login</button>
        </div>
      </div>


    </div>
    
    <div id="toast-tester" class="toast" role="alert">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="..." />
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="back.js"></script>
  </body>
</html>
